<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AACI Clinical Governance Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: background 0.2s;
    }
    .options input {
      margin-right: 10px;
    }
    .correct {
      background-color: #c8e6c9;
      border-color: #4caf50;
    }
    .wrong {
      background-color: #ffcdd2;
      border-color: #f44336;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>AACI Clinical Governance Quiz</h1>
    <form id="quizForm"></form>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    <div class="score" id="scoreDisplay"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. What is the primary objective of clinical governance?",
        options: ["Increasing hospital profits", "Ensuring patient safety and quality", "Reducing staff workload", "Expanding hospital facilities"],
        answer: 1
      },
      {
        question: "2. Which of the following is a pillar of clinical governance?",
        options: ["Marketing strategy", "Risk management", "Bed capacity", "Staff salary review"],
        answer: 1
      },
      {
        question: "3. Clinical audit is used to:",
        options: ["Manage hospital finances", "Evaluate patient feedback", "Improve clinical practice", "Conduct staff meetings"],
        answer: 2
      },
      {
        question: "4. Which is an example of clinical risk?",
        options: ["Equipment failure", "High staff turnover", "Budget reduction", "Policy change"],
        answer: 0
      },
      {
        question: "5. What does EBP stand for?",
        options: ["Electronic Bed Processing", "Evidence-Based Practice", "Emergency Backup Plan", "Efficient Budget Planning"],
        answer: 1
      },
      {
        question: "6. Which tool is commonly used for identifying risks?",
        options: ["SWOT analysis", "Root Cause Analysis", "Customer survey", "Team briefing"],
        answer: 1
      },
      {
        question: "7. Who is responsible for clinical governance?",
        options: ["Hospital cleaners", "Only the hospital director", "All healthcare staff", "Government only"],
        answer: 2
      },
      {
        question: "8. What ensures that clinical practice is up-to-date?",
        options: ["Patient complaints", "Continuing professional development", "Staff vacations", "Hospital infrastructure"],
        answer: 1
      },
      {
        question: "9. What is a key aspect of patient-centered care?",
        options: ["Standard operating procedures", "Infrastructure upgrades", "Involving patients in decision making", "Cost reduction plans"],
        answer: 2
      },
      {
        question: "10. What is a clinical incident?",
        options: ["Any event leading to financial loss", "A positive feedback report", "An unintended event that could harm a patient", "Staff promotion"],
        answer: 2
      },
      {
        question: "11. What is the purpose of incident reporting?",
        options: ["Blaming staff for errors", "Recording attendance", "Improving safety and learning", "Managing payroll"],
        answer: 2
      },
      {
        question: "12. What is the role of clinical guidelines?",
        options: ["Increase hospital marketing", "Standardize and improve patient care", "Organize staff parties", "Record finances"],
        answer: 1
      },
      {
        question: "13. How can healthcare quality be measured?",
        options: ["Through staff satisfaction only", "Patient outcomes and experience", "Hospital revenue", "Bed occupancy rates"],
        answer: 1
      },
      {
        question: "14. What is peer review in clinical governance?",
        options: ["Review by family members", "Review by patients only", "Evaluation by colleagues", "Inspection by police"],
        answer: 2
      },
      {
        question: "15. What is the first step in improving clinical quality?",
        options: ["Blaming staff", "Data collection and analysis", "Hiring more staff", "Expanding the hospital"],
        answer: 1
      }
    ];

    const quizForm = document.getElementById('quizForm');

    quizData.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      const qText = document.createElement('p');
      qText.innerHTML = `<strong>${q.question}</strong>`;
      div.appendChild(qText);

      const opts = document.createElement('div');
      opts.classList.add('options');
      q.options.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="q${index}" value="${i}"> ${opt}`;
        label.onclick = () => checkAnswer(index, i, label);
        opts.appendChild(label);
      });

      div.appendChild(opts);
      quizForm.appendChild(div);
    });

    let answers = Array(quizData.length).fill(null);

    function checkAnswer(qIndex, selected, labelElement) {
      const correct = quizData[qIndex].answer;
      const parent = labelElement.parentElement;
      [...parent.children].forEach(label => {
        label.classList.remove('correct', 'wrong');
      });
      labelElement.classList.add(selected === correct ? 'correct' : 'wrong');
      answers[qIndex] = selected;
    }

    function submitQuiz() {
      let score = 0;
      answers.forEach((ans, i) => {
        if (ans === quizData[i].answer) score++;
      });
      document.getElementById("scoreDisplay").textContent = `You scored ${score} out of ${quizData.length}`;
    }
  </script>
</body>
</html>

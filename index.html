<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AACI Clinical Governance Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>AACI Clinical Governance Quiz</h1>
    <form id="quizForm">
      <div class="question">
        <p><strong>1. What is the primary objective of clinical governance?</strong></p>
        <div class="options">
          <label><input type="radio" name="q1" value="0"> Increasing hospital profits</label>
          <label><input type="radio" name="q1" value="1"> Ensuring patient safety and quality</label>
          <label><input type="radio" name="q1" value="0"> Reducing staff workload</label>
          <label><input type="radio" name="q1" value="0"> Expanding hospital facilities</label>
        </div>
      </div>

      <div class="question">
        <p><strong>2. Which of the following is a pillar of clinical governance?</strong></p>
        <div class="options">
          <label><input type="radio" name="q2" value="0"> Marketing strategy</label>
          <label><input type="radio" name="q2" value="1"> Risk management</label>
          <label><input type="radio" name="q2" value="0"> Bed capacity</label>
          <label><input type="radio" name="q2" value="0"> Staff salary review</label>
        </div>
      </div>

      <div class="question">
        <p><strong>3. Clinical audit is used to:</strong></p>
        <div class="options">
          <label><input type="radio" name="q3" value="0"> Manage hospital finances</label>
          <label><input type="radio" name="q3" value="0"> Evaluate patient feedback</label>
          <label><input type="radio" name="q3" value="1"> Improve clinical practice</label>
          <label><input type="radio" name="q3" value="0"> Conduct staff meetings</label>
        </div>
      </div>

      <div class="question">
        <p><strong>4. Which is an example of clinical risk?</strong></p>
        <div class="options">
          <label><input type="radio" name="q4" value="1"> Equipment failure</label>
          <label><input type="radio" name="q4" value="0"> High staff turnover</label>
          <label><input type="radio" name="q4" value="0"> Budget reduction</label>
          <label><input type="radio" name="q4" value="0"> Policy change</label>
        </div>
      </div>

      <div class="question">
        <p><strong>5. What does EBP stand for?</strong></p>
        <div class="options">
          <label><input type="radio" name="q5" value="0"> Electronic Bed Processing</label>
          <label><input type="radio" name="q5" value="1"> Evidence-Based Practice</label>
          <label><input type="radio" name="q5" value="0"> Emergency Backup Plan</label>
          <label><input type="radio" name="q5" value="0"> Efficient Budget Planning</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      const total = 5;

      for (let i = 1; i <= total; i++) {
        const q = document.querySelector(`input[name="q${i}"]:checked`);
        if (q && q.value === "1") {
          score++;
        }
      }

      const result = document.getElementById("result");
      result.innerHTML = `You scored <span class="correct">${score}</span> out of <span class="correct">${total}</span>.`;
    });
  </script>
</body>
</html>
